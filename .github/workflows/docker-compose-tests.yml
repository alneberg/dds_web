name: Tests

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Run tests against database container
      run: docker-compose -f docker-compose.yml -f tests/docker-compose-test.yml up --build --exit-code-from backend